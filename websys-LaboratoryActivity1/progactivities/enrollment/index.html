<!DOCTYPE html>
<html lang="en">
<style>
        body {
    background-color: rgb(163, 192, 255);
}
 
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
}
 
.card {
    background-color: rgb(119, 118, 45);
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
}
 
video, audio {
    width: 100%;
    margin-top: 15px;
    border-radius: 8px;
}
 
.card h3  {
    text-align: center;
    margin-top: 0;
 
}
    </style>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Systems and Technologies</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>

 
    <div class="container">
    <section class="card">
    <h3>Enrollment <h3>
    <video controls poster="Thumbnail.PNG">
    <source src="Enrollment.mp4" type="video/mp4">
    </video>
</section>
 
<section class="card">
    <h3>Thank You Audio</h3>
    <audio controls>
    <source src="Thanks.mp3" type="audio/mp3">
    </audio>
</section>
</div>
 
</body>
</html>
