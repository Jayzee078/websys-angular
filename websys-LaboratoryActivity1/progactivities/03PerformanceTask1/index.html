<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification | Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-content">
        <h1>Classification</h1>
    </div>
</header>

<main>
    <div class="container">

        <div class="box animals">
            <div class="box-header">
                <i class="fas fa-paw"></i>
                <h2>Animals</h2>
            </div>
            <ul>
                <li>Mouse</li>
                <li>Jaguar</li>
                <li>Ape</li>
                <li>Dog</li>
            </ul>
        </div>

        <div class="box countries">
            <div class="box-header">
                <i class="fas fa-globe"></i>
                <h2>Countries</h2>
            </div>
            <ul>
                <li>Denmark</li>
                <li>Australia</li>
                <li>Myanmar</li>
                <li>Japan</li>
            </ul>
        </div>

        <div class="box months">
            <div class="box-header">
                <i class="fas fa-calendar"></i>
                <h2>Months</h2>
            </div>
            <ul>
                <li>January</li>
                <li>March</li>
                <li>August</li>
                <li>December</li>
            </ul>
        </div>

        <div class="box foods">
            <div class="box-header">
                <i class="fas fa-apple-alt"></i>
                <h2>Foods</h2>
            </div>
            <ul>
                <li>Almonds</li>
                <li>Dragon Fruit</li>
                <li>Marshmallow</li>
                <li>Jelly</li>
            </ul>
        </div>

    </div>
</main>

</body>
</html>
